<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row >
  <ion-col>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-col>
  </ion-row>
  </ion-grid>
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <ion-item>
      <ion-label position="stacked">Pr√©nom</ion-label>
      <ion-input formControlName="username" [clearInput]="true" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email" [clearInput]="true" fill="solid" type="email" helperText="Entrez une adresse email valide" errorText="Email invalide"  email ></ion-input>
    </ion-item>
  
    <ion-button expand="full" type="submit" [disabled]="!userForm.valid">Valider</ion-button>
  </form>

 </ion-content>
